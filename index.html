<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            margin: 10px 0;
            width: 150px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .result {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Adivina el Número</h1>
    <p>Ingresa un número entre 1 y 100:</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Comprobar</button>

    <div class="result" id="result"></div>

    <script>
        // Generar un número aleatorio entre 1 y 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0; // Contador de intentos

        // Función para comprobar el intento del jugador
        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(userGuess)) {
                resultDiv.textContent = "¡Por favor ingresa un número válido!";
                resultDiv.classList.add('error');
                return;
            }

            attempts++;

            if (userGuess < randomNumber) {
                resultDiv.textContent = "Demasiado bajo. Intenta nuevamente.";
                resultDiv.classList.remove('success');
                resultDiv.classList.add('error');
            } else if (userGuess > randomNumber) {
                resultDiv.textContent = "Demasiado alto. Intenta nuevamente.";
                resultDiv.classList.remove('success');
                resultDiv.classList.add('error');
            } else {
                resultDiv.textContent = `¡Correcto! Adivinaste el número en ${attempts} intentos.`;
                resultDiv.classList.remove('error');
                resultDiv.classList.add('success');
            }
        }
    </script>
</body>
</html>
